<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .chat-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.chat-output {
    height: 200px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    padding: 10px;
}

input[type="text"] {
    width: 70%;
    padding: 8px;
    margin-right: 5px;
}

button {
    padding: 8px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-output" id="chat-output"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
       function sendMessage() {
    var userInput = document.getElementById("user-input").value;
    if (userInput.trim() !== "") {
        var chatOutput = document.getElementById("chat-output");
        var messageElement = document.createElement("div");
        messageElement.textContent = "Visitor: " + userInput;
        chatOutput.appendChild(messageElement);
        document.getElementById("user-input").value = "";
        
        // Send the message to your Gmail account (replace 'YOUR_EMAIL' with your actual Gmail address)
        var emailContent = "You received a new message from your website:\n\n" + userInput;
        window.location.href = "mailto:zh3march2006@gmail.com?subject=New Message&body=" + encodeURIComponent(emailContent);
    }
}
 
    </script>
</body>
</html>
